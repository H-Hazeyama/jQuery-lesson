<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    $(function() {
      // ポケモンを探す
      function search() {
        console.log('押した');
        let id = Math.floor(Math.random() * 151) + 1;
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${id}`,
          method: 'GET'
        }).done(function(res) {
          async function getPokemonName(id) {
            let pokemon = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
            let pokemonObject = await pokemon.json();
            let pokemonName = pokemonObject.names.find(n => n.language.name === 'ja');
            return pokemonName ? pokemonName.name : '日本語名が設定されていません';
          }
          (async () => {
            let pokemonName = await getPokemonName(id);
            $('.name').text(pokemonName);
          })();
          //ポケモン出現
          let encountHtml =
          `
          <p class="name"></p>
          <div>
          <img class="img" src="${res.sprites.front_default}" alt="ポケモン画像">
          </div>
          <div>
          <button class="btn" id="catch">捕まえる</button>
          <button class="btn" data-js="reset">逃げる</button>
          </div>
          `
          $('#wrapper').html(encountHtml);
        }).fail(function() {
          console.log('ポケモン画像が出力できませんでした。');
        });
      }

      // 初期画面表示
      function reset() {
        $(document).on('click', "[data-js]", function() {
          $('.wrapper').html('<button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>');
        });
      }

      // ポケモンを捕まえる
      function doCatch() {
        if (Math.random() < 0.5) {
          $.ajax({
            url: 'https://pokeapi.co/api/v2/item/4',
            method: 'GET'
          }).done(function(res) {
            // 「捕まえる」成功時の画面表示
            let doneHtml =
            `
            <p class="name">ゲットしました</p>
            <div>
            <img class="img" src="${res.sprites.default}" alt="">
            </div>
            <button class="btn" data-js="reset">戻る</button>
            `
            $('.wrapper').html(doneHtml);
            reset();
          }).fail(function() {
            console.log('ボール画像が出力できませんでした。');
          })
        } else {
          // 「捕まえる」失敗時の画面表示
          let failHtml =
          `
          <p class="text">逃げられてしまった...</p>
          <button class="btn mt" data-js="reset">戻る</button>
          `
          $('.wrapper').html(failHtml);
          reset();
        }
      }

      $(document).on('click', '.search-btn', function() {
        search();
      });
      $(document).on('click', '.btn', function() {
        if (this.id === 'catch') {
          doCatch();
        } else if ($(this).data('js') === 'reset') {
          reset();
        }
      })
    });
  </script>
</body>
</html>
