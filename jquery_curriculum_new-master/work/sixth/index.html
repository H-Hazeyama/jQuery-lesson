<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    $(function() {
      // 「ポケモンを探す」後の画面表示
      let encountHtml =
      `
      <p class="name"></p>
      <div>
      <img class="img" src="" alt="ポケモン画像">
      </div>
      <div>
      <button class="btn" id="catch">捕まえる</button>
      <button class="btn" data-js="reset">逃げる</button>
      </div>
      `
      // 「捕まえる」成功時の画面表示
      let doneHtml =
      `
        <p class="name">ゲットしました</p>
        <div>
          <img class="img" src="" alt="">
        </div>
        <button class="btn" data-js="reset">戻る</button>
      `
      // 「捕まえる」失敗時の画面表示
      let failHtml =
      `
        <p class="text">逃げられてしまった...</p>
        <button class="btn mt" data-js="reset">戻る</button>
      `
      // ポケモンを探すボタン押下
      $('.search-btn').click(function() {
        let id = Math.floor(Math.random() * 151) + 1;
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${id}`,
          method: 'GET'
        }).done(function(res) {
          // ポケモン出現
          let imgPokemon = res.sprites.other["official-artwork"].front_default;
          $('.wrapper').html(encountHtml);
          $('.img').attr('src', imgPokemon);
          // 捕まえるボタン押下
          $('#catch').click(function() {
            if (Math.random() > 0.5) {
              $('.wrapper').html(doneHtml);
              $('.img').attr('src', imgPokemon);
              $('.btn').click(function() {
                console.log('戻るボタンが押された');
                // $('.wrapper').html('元のページに戻りたい');
              });
            } else {
              $('.wrapper').html(failHtml);
              $('.img').attr('src', imgPokemon);
            }
          });
        }).fail(function(err) {
          console.log('接続できません。');
        });

      })
    });
  </script>
</body>
</html>
